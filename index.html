<!DOCTYPE html>
<html>
  <head>
    <title>
      Browser Brain Teasers
    </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <hi>Brainteasers</hi>
    <p class="header-paragraph">Attempt the following brainteasers and see how well you know Africa.</p>
    <div class="img-question-div">
      <img class="africa-img" src="africa-img.webp">
      <div class="question-div">
          <p class="question-text" id="questiontext">The Sahara Desert is the largest desert in the world</p>
          <button class="true-button" id="trueButton" onclick="submitAnswer('True')">True</button>
          <button class="false-button" id="falseButton" onclick="submitAnswer('False')">False</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
